<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYER-JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>



  <div id="color" class="container">
    <div class='blockAnime'>
      <p id="random"></p>
    </div>
    <div onclick="imgStart()" id="styleBlock" class="img">
      <div class="loder"></div>
      <div id="time" class="timeStyle">
      </div>
    </div>
    <div class="block">
      <div onclick="modal()" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-bg"></div>
        <div class="modal-bg"></div>
      </div>
      <div class="inputFiles">
        <label for="files" class="btn">
          <i class="fa fa-download fa-3x" aria-hidden="true"></i>
        </label>
        <input id="files" style="visibility:hidden;" type="file" onchange="showFile(this)" multiple>
      </div>
      <button id="color1" class="container_element butt transform-love1" type="button" onclick="naz()">

        <i class="fa fa-fast-backward" aria-hidden="true"></i>

      </button>
      <button id="color2" class="container_element_center butt-center" type="button" onclick="playAudio()">

        <i class="fa fa-play" style="margin-left: 10px" aria-hidden="true"></i>

      </button>
      <button id="color3" class="container_element butt transform-love2" type="button" onclick="next()">

        <i class="fa fa-fast-forward" aria-hidden="true"></i>

      </button>
    </div>
    <button id="stop" class="stop" type="button" onclick="stop()">

      <i class="fa fa-pause" aria-hidden="true"></i>

    </button>
    <canvas id="canvas">
      <div id="2d"></div>
    </canvas>
  </div>
  <div class="modalDi" id="modalDialog">
    <div id="button"></div>
    <div class="div" id="div"></div>
  </div>

  <div class="media">

  </div>

  <button class="puls" onclick="startPulse()"></button>

  <div class="puls2" onclick="openRadio()"></div>


  <div onclick="stopPulse()" class="pulse"></div>


  <div class="radio-container">
    
    
    <div class="head-tiger" onclick="closeRadio()"></div>
    <div class="head-dedpul" onclick="closeRadio()"></div>
    <div class="head-spiderman" onclick="closeRadio()"></div>
    
    <button class="close-radio" onclick="closeRadio()"></button>

    <div class="flex-container">
      <button class="btn-audio-radio" onclick='startRadio("http://online-1.gkvr.ru:8000/ep2.aac")'>EUROPA+</button>

      <button class="btn-audio-radio" onclick='startRadio("http://online-1.gkvr.ru:8000/dfm.aac")'>D F M</button>
    </div>

    <div class="flex-container">
      <button class="btn-audio-radio" onclick='startRadio("https://eu.stream4cast.com/proxy/lavradiomix/stream")'>LOVE</button>

      <button class="btn-audio-radio" onclick='startRadio("http://stream.europeanhitradio.com:8000/Stream_32.mp3")'>REMIXES</button>
    </div>

    <div class="flex-container">
      <button class="btn-audio-radio" onclick='startRadio("http://rautemusik-de-hz-fal-stream12.radiohost.de/rock")'>FM-ROCK</button>
      

      <button class="btn-audio-radio" onclick='startRadio("http://rautemusik-de-hz-fal-stream12.radiohost.de/trance")'>TRANS-FM</button>
    </div>

    <div class="flex-container">
      <button class="btn-audio-radio" onclick='startRadio("http://radio-holding.ru:9000/marusya_belgorod")'>MARUSYA</button>

      <button class="btn-audio-radio" onclick='startRadio("http://radio.promodj.com:8000/klubb-192")'>DJ-CLUB</button>
    </div>

    <div class="flex-container">
      <button class="btn-audio-radio" onclick='startRadio("http://radio.promodj.com:8000/dubstep-192")'>DUPSTEP</button>

      <button class="btn-audio-radio" onclick='startRadio("http://rautemusik-de-hz-fal-stream12.radiohost.de/house")'>HAUSE</button>
    </div>


  </div>

  <script src="main.js"></script>
</body>

</html>
